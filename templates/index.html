<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON File Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8 0%, #e2eafc 100%);
            min-height: 100vh;
        }
        .upload-card {
            max-width: 450px;
            margin: 7vh auto;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.1);
            border-radius: 18px;
            background: #fff;
        }
        .upload-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
        .btn-primary {
            box-shadow: 0 2px 8px rgba(13,110,253,0.1);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="upload-card p-4">
        <div class="text-center mb-3">
            <i class="bi bi-file-earmark-arrow-up upload-icon"></i>
            <h2 class="mt-2">JSON File Visualizer</h2>
            <div class="text-muted small mb-3">One JSON object per line, supports .jsonl/.txt/.json/...</div>
        </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">
                <i class="bi bi-upload"></i> Upload and browse
            </button>
        </form>
        <div class="text-center mt-3 text-secondary small">
            <i class="bi bi-info-circle"></i> Files will not be permanently saved and are only used for this browsing session.
        </div>
    </div>
</body>
</html>
